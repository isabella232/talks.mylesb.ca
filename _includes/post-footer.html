<div class="post-footer h-card">
    <div class="container post-footer__container">
        <div class="post-footer__avatar">
            {% asset 'avatar.svg' %}
        </div>

        <h1 class="post-footer__author p-name">
            {{ site.author.name }}
        </h1>

        <div class="post-footer__description">
            {{ site.author.description | markdownify }}
        </div>

        <nav class="post-footer__nav nav justify-content-center">
            <a class="nav-link u-url" rel="me" href="{{ site.author.url }}">Homepage</a>
            <a class="nav-link" rel="me" href="mailto:{{ site.author.email }}">Email</a>
            <a class="nav-link" rel="me" href="https://twitter.com/{{ site.author.twitter }}">Twitter</a>
        </nav>
    </div>
</div>
